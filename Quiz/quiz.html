<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Quiz Time!</h1>
    <p>Test your knowledge with this quick quiz. Good luck!</p>
  </header>

  <main>
    <form id="quiz-form" aria-labelledby="quiz-title">
      <!-- Question 1 -->
      <fieldset>
        <legend id="question1">1. What is the capital of France?</legend>
        <div>
          <label>
            <input type="radio" name="q1" value="Paris" aria-labelledby="question1">
            Paris
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q1" value="Berlin" aria-labelledby="question1">
            Berlin
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q1" value="Madrid" aria-labelledby="question1">
            Madrid
          </label>
        </div>
      </fieldset>

      <!-- Question 2 -->
      <fieldset>
        <legend id="question2">2. Which planet is known as the Red Planet?</legend>
        <div>
          <label>
            <input type="radio" name="q2" value="Mars" aria-labelledby="question2">
            Mars
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q2" value="Venus" aria-labelledby="question2">
            Venus
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q2" value="Jupiter" aria-labelledby="question2">
            Jupiter
          </label>
        </div>
      </fieldset>

      <!-- Question 3 -->
      <fieldset>
        <legend id="question3">3. What is 5 + 7?</legend>
        <div>
          <label>
            <input type="radio" name="q3" value="12" aria-labelledby="question3">
            12
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q3" value="10" aria-labelledby="question3">
            10
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="q3" value="15" aria-labelledby="question3">
            15
          </label>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit" id="submit" aria-label="Submit Quiz">Submit</button>
    </form>
  </main>
</body>
</html>
