<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please fill out the survey below.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        required>
      
      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required>
      
      <!-- Age -->
      <label id="number-label" for="number">Age:</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        placeholder="Enter your age" 
        min="10" 
        max="100" 
        required>
      
      <!-- Dropdown -->
      <label for="dropdown">What is your role?</label>
      <select id="dropdown" name="role" required>
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>How did you find us?</legend>
        <label>
          <input type="radio" name="source" value="friend" required> Friend
        </label>
        <label>
          <input type="radio" name="source" value="internet" required> Internet
        </label>
        <label>
          <input type="radio" name="source" value="advertisement" required> Advertisement
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What topics are you interested in?</legend>
        <label>
          <input type="checkbox" name="topics" value="technology"> Technology
        </label>
        <label>
          <input type="checkbox" name="topics" value="design"> Design
        </label>
        <label>
          <input type="checkbox" name="topics" value="marketing"> Marketing
        </label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea 
        id="comments" 
        name="comments" 
        placeholder="Enter your comments here..." 
        rows="4"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
