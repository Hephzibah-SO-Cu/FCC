<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dog Breed Gallery</h1>
    <p>Explore photos of 9 different dog breeds!</p>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?1" alt="Golden Retriever">
      <p>Golden Retriever</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?2" alt="German Shepherd">
      <p>German Shepherd</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?3" alt="Bulldog">
      <p>Bulldog</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?4" alt="Poodle">
      <p>Poodle</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?5" alt="Beagle">
      <p>Beagle</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?6" alt="Siberian Husky">
      <p>Siberian Husky</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?7" alt="Dachshund">
      <p>Dachshund</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?8" alt="Boxer">
      <p>Boxer</p>
    </div>
    <div class="gallery-item">
      <img src="https://placedog.net/300/200?9" alt="Chihuahua">
      <p>Chihuahua</p>
    </div>
  </main>
</body>
</html>
